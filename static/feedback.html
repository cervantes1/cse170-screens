<!doctype html>

<html lang="en">
<head>
<meta charset="utf-8">

<title>Weather Pal</title>
<meta name="description" content="Weather Pal">
<meta name="author" content="SitePoint">

<link rel="stylesheet" href="css/introHCI.css?v=1.0">

</head>

<div class="topnav">
    <a href="./index.html" class="button">Home</a>
    <a href="./screen2.html" class="button">Settings</a>
    <a href="./feedback.html" class="button">Reflection</a>
</div>

<body>

    <div class="container">
        <header class="header">
          <h1 id="title" class="text-center">Weather Reflection</h1>
        </header>
        <form id="survey-form">
          <div class="form-group">
            <p>How was the weather today?</p>
            <select id="dropdown" name="role" class="form-control" required>
              <option disabled selected value>Select weather</option>
              <option value="TooHot">Too hot</option>
              <option value="Perfect">Perfect</option>
              <option value="TooCold">Too Cold</option>
            </select>
          </div>
      
          <div class="form-group">
            <p>Did you dress accordingly?</p>
            <label>
              <input
                name="user-recommend"
                value="yes"
                type="radio"
                class="input-radio"
                checked
              />Yes</label
            >
            <label>
              <input
                name="user-recommend"
                value="no"
                type="radio"
                class="input-radio"
              />No</label
            >
    
          </div>
      
          <div class="form-group">
            <p>
              What would you like to see improved?
              <span class="clue">(Check all that apply)</span>
            </p>
      
            <label
              ><input
                name="prefer"
                value="front-end-projects"
                type="checkbox"
                class="input-checkbox"
              />Front-end Projects</label
            >
            <label>
              <input
                name="prefer"
                value="back-end-projects"
                type="checkbox"
                class="input-checkbox"
              />Back-end Projects</label
            >
            <label
              ><input
                name="prefer"
                value="data-visualization"
                type="checkbox"
                class="input-checkbox"
              />Data Visualization</label
            >
            <label
              ><input
                name="prefer"
                value="challenges"
                type="checkbox"
                class="input-checkbox"
              />Challenges</label
            >
            <label
              ><input
                name="prefer"
                value="open-source-community"
                type="checkbox"
                class="input-checkbox"
              />Open Source Community</label
            >
            <label
              ><input
                name="prefer"
                value="gitter-help-rooms"
                type="checkbox"
                class="input-checkbox"
              />Gitter help rooms</label
            >
            <label
              ><input
                name="prefer"
                value="videos"
                type="checkbox"
                class="input-checkbox"
              />Videos</label
            >
            <label
              ><input
                name="prefer"
                value="city-meetups"
                type="checkbox"
                class="input-checkbox"
              />City Meetups</label
            >
            <label
              ><input
                name="prefer"
                value="wiki"
                type="checkbox"
                class="input-checkbox"
              />Wiki</label
            >
            <label
              ><input
                name="prefer"
                value="forum"
                type="checkbox"
                class="input-checkbox"
              />Forum</label
            >
            <label
              ><input
                name="prefer"
                value="additional-courses"
                type="checkbox"
                class="input-checkbox"
              />Additional Courses</label
            >
          </div>
    
          <div class="form-group">
            <button type="submit" id="submit" class="submit-button">
              Submit
            </button>
          </div>
        </form>
      </div>
      
    
    




</body>
</html>
